<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dos cineastas y medio â€” InvitaciÃ³n de Halloween</title>

  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/reproductor.css">

  <style>
    /* Inicialmente ocultar el contenedor del reproductor */
    .player-container {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    .player-container.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <div class="title-wrap">
    <p class="subtitle">Luces fuera, el miedo comienza...</p>

    <div class="player-container" id="player-container">
      <div class="video-title" id="video-title">Cargando...</div>

      <!-- Reproductor principal -->
      <video id="player" controls>
        <source id="video-source" src="" type="video/mp4">
        Tu navegador no soporta video HTML5 ðŸ˜¢
      </video>

      <!-- Botones -->
      <div style="margin-top:1.5rem;">
        <a href="#" id="mark-viewed" class="mark-btn">Marcar como vista</a>
        <a href="index.html" class="back-btn">Volver a la cartelera</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const container = $("#player-container");
      const vistas = JSON.parse(localStorage.getItem("peliculasVistas")) || {};

      // Retrasar la apariciÃ³n del reproductor
      setTimeout(() => {
        container.addClass("visible");
      }, 4000);

      // Cargar la base de datos
      $.getJSON("bd.json", function(data) {
        const pelicula = data.peliculas.find(p => p.id === id);

        if (pelicula) {
          $("#video-title").text(pelicula.nombre);
          // Cambia la ruta por la ubicaciÃ³n real de tus videos
          $("#video-source").attr("src", `videos/${pelicula.id}.mp4`);
          $("#player")[0].load();

          // Estado "vista"
          if (vistas[id]) {
            $("#mark-viewed").addClass("vista").text("ðŸŽƒ Vista");
          }

          // Marcar como vista
          $("#mark-viewed").on("click", function(e) {
            e.preventDefault();
            if (!$(this).hasClass("vista")) {
              vistas[id] = true;
              localStorage.setItem("peliculasVistas", JSON.stringify(vistas));
              $(this).addClass("vista").text("ðŸŽƒ Vista");
            }
          });
        } else {
          $("#video-title").text("PelÃ­cula no encontrada ðŸ˜¢");
          $("#mark-viewed").hide();
        }
      });

      $("body").addClass("show-animations");
    });
  </script>
</body>
</html>
